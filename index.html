<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>Let's Play Rock paper Scissor Game</h1></div>
    <div class="choices">
        <div class="choice" id ="rock">
            <img src="rock.png" />
        </div>
        <div class="choice" id ="paper">
            <img src="paper.png" />
        </div>
        <div class="choice" id ="scissor">
            <img src="scissors.png" />
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0 </p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score"> 0 </p>
            <p>Computer</p>
        </div>
    </div>
    

    <div class="msg-con">
        <p id="msg"> Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
